<div class="team team-summary team-summary-large">
  {{ if .Params.image }}
  <div class="team-image">
    <img alt="Photo of {{ .Title }}" class="img-fluid mb-2" src="{{ .Params.image | relURL }}" />
  </div>
  {{ end }}
  <div class="team-meta">

    <h2 class="team-name"><a href="{{.Permalink}}" class="link-title">{{.Title}}</a></h2>
    <p class="team-description">{{ .Params.Jobtitle }}</p>
    {{ if .Params.Linkedinurl }}
    <a target="_blank" href="{{ .Params.Linkedinurl }}">LinkedIn</a> {{ end }}
    {{ if .Params.Googlescholars }}
    <a target="_blank" href="https://twitter.com/{{ .Params.Googlescholars }}">Google Scholars</a> {{ end }}

  </div>
  <div class="team-content">    
    {{ .Content | truncate (.Site.Params.team.summary_large_truncate | default 200 ) "â€¦" }}
  </div>
