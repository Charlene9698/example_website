
{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-md-5 mb-4 mb-md-0">
        <div class="sticky-image">
          <img class="img-fluid w-100" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
        </div>
      </div>
      <div class="col-lg-6 col-md-7 offset-lg-1">
        <h1 class="mb-4">{{ .Title }}</h1>
        {{ if .Params.Jobtitle }}<p>{{ .Params.Jobtitle}}</p>{{ end }}
        {{ if .Params.Linkedinurl }}
        <a target="_blank" href="{{ .Params.Linkedinurl }}">LinkedIn</a> {{ end }}
        {{ if .Params.Googlescholars }}
          <a target="_blank" href="https://twitter.com/{{ .Params.Googlescholars }}">Google Scholars</a> {{ end }}
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
